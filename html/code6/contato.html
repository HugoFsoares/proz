<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,500;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/html/code6/style.css">
  <title>Contato</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="wrapper">
        <span>A mais famosa do nordeste</span>
        <nav>
          <ul>
            <li>
              <a href="/html/code6/index.html">Voltar</a>
            </li>
          </ul>
        </nav>
        <form>
          <label for="busca"></label>
          <input type="search" id="busca" name="buscador" placeholder="Busque aqui">
          <button type="submit"><img src="/html/code6/SRC/buscar.png"></button>
        </form>
      </div>
    </div>
  </header>

  <main>
    <section class="formulario">
      <br>
      <h4>Entre em Contato para mais informações</h4>
      <hr>
      <form action="">
        <label for="nome">Nome</label>
        <input id="nome" type="name" name="nome">
       <br>
        <label for="email">Email</label>
        <input id="email" type="email" name="email">
        <br>
        <label for="telefone">Telefone</label>
        <input id="telefone" type="number" name="telefone">
      </form>
    </section>
    <section class="localizacao">
      <div class="mapa">
       
       <a href="https://www.google.com/maps/place/Pra%C3%A7a+Rio+Branco+-+Recife,+PE,+50030-230/@-8.0548623,-34.8734822,15z/data=!4m5!3m4!1s0x7ab18a48f26183d:0x6a9ebfb27ba8f98d!8m2!3d-8.0617353!4d-34.8706873"><img src="/html/code6/SRC/maparecife.PNG" alt="Mapa Recife"></a>
      </div>
    </section>
  </main>
  <footer>
    <P>Obrigado por ler meus exercicios de html + CSS + FLEXBOX.....Todos os direitos reservados á Hugofsoares</P>
  </footer>
</body>

</html>
